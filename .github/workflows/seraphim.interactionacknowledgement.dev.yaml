name: Deploy Seraphim.InteractionAcknowledgement

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  ENVIRONMENT: dev
  WEB_APP_NAME: srphm-ack-usce-as-dev
  DOMAIN: InteractionAcknowledgement

jobs:
  build:
    uses: SeraphGuild/Seraphim/.github/workflows/buildimage.yaml@main
    with:
      DOMAIN: ${{ env.DOMAIN }}
      WEB_APP_NAME: ${{ env.WEB_APP_NAME }}
