  #   needs: build
  #   with:
  #     WEB_APP_NAME: ${{ env.WEB_APP_NAME }}
  #     ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
  configure:
    uses: SeraphGuild/Seraphim/.github/workflows/configurewebapp.yaml@main
    # needs: deploy
    with:
      WEB_APP_NAME: ${{ env.WEB_APP_NAME }}
      ENVIRONMENT: ${{ env.ENVIRONMENT }}
    secrets:
      appSettings: ${{ secrets.ACK_APP_SETTINGS }}
