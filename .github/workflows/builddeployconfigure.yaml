name: Build Deploy and Configure Docker Based Webapp

on:
  workflow_call:
    inputs:
      domain:
        required: true
        type: string
      webAppName:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: dev
    secrets:
      appSettings:
        required: true
      azureCreds:
        required: true
      containerRegistryPassword:
        required: true

env:
  registryName: srphmusceacr

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.registryName }}.azurecr.io
          username: ${{ env.registryName }}
          password: ${{ secrets.containerRegistryPassword }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Lowercase domain
        id: string
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ inputs.domain }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./src
          file: ./src/Seraphim.${{ inputs.domain }}/Dockerfile
          build-args: PROJECT_BUILD_CONFIGURATION=Release
          push: true
          tags: ${{ env.registryName }}.azurecr.io/seraphim.${{ steps.string.outputs.lowercase }}:${{ github.sha }}
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: build
    steps:
      - name: Authenticate with Azure
        uses: azure/login@v1
        with: 
          creds: ${{ secrets.azureCreds }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ inputs.webAppName }}
          images: ${{ env.registryName }}.azurecr.io/seraphim.${{ steps.string.outputs.lowercase }}:${{ github.sha }}
  configure:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: deploy
    steps:
      - name: Authenticate with Azure
        uses: azure/login@v1
        with: 
          creds: ${{ secrets.azureCreds }}

      - name: Set Configuration Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ inputs.webAppName }}
          app-settings-json: ${{ secrets.appSettings }}